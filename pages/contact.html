    <div id="contactMeForm">
      <form method="post" action="send_form_email.php">
        <div class="formItem">
          <label for="name">Name*</label>
          <input type="text" id="name" name="visitor_name" pattern={2,} required>

          <textarea id="message" name="visitor_message" required></textarea>
        </div>
        <div class="formItem">
          <button type="submit">Send</button>
        </div>
      </form>
