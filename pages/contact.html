<body>
  

<br><br><br><br>
  <div id="contactContainer">

    <div id="callMeEmailMe">
        <p>steveaolsen@gmail.com // 615-922-9480</p>
    </div>

    <div id="contactMeForm">
      <form action="https://formspree.io/steveaolsen@gmail.com" method="POST">
        <div class="formItem">
          <label for="name">Name*</label>
          <input type="text" id="name" name="name" placeholder="Your Name" pattern={2,} required>
        </div>
        <div class="formItem">
          <label for="email">Email*</label>
          <input type="email" id ="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="formItem">
          <label for="message">Message*</label>
          <textarea name="message" id="message" placeholder="Your Message" required></textarea>
        </div>
        <div class="formItem">
          <button type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>
