<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Name Thing</title>
    <link rel="stylesheet" href="main.css" media="screen" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet"> 
</head>




<body>
    <div class="container" id="pageContainer">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#onlyWindow">Introduce Yourself</button>
    </div>

    <div id="onlyWindow" class="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close btn-sm" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Tell Us Your Name</h4>
                </div>
                <div class="modal-body">
                    <input type="submit"class="btn btn-primary" value="Introduce Yourself" onclick="nameGetter()" data-dismiss="modal">
                    <input name="nameBox" id="name" type="text" />
                </div>
            </div>
        </div>         
    </div>

   
    
    
</body>
</html>
