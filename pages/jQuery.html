<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>jQuery Animation</title>
  <style>

    h1 {
      margin: 25px;
    }
  
    p {
      margin: 25px;
    }

    #indexContainer {
      display: flex;
      flex-direction: column;
    }

    #show1 {
      display: flex;
      flex-direction: row;
      align-self: center;
      justify-content: center;
      background-color: #333;
      border: 2px solid black;
      color: white;
      box-shadow: 3px 3px 3px #888888;
      width: 17%;
      height: 4%;
      transition: all 0.5s;
      cursor: pointer;
      margin: 15px;
    }

    #show1:hover {
      color: black;
      background-color: #f8f8ff;
    }

    #show1 span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    #show1 span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    #show1:hover span {
      padding-right: 25px;
    }

    #show1:hover span:after {
      opacity: 1;
      right: 0;
    }

    #show2 {
      display: flex;
      flex-direction: row;
      align-self: center;
      justify-content: center;
      background-color: #333;
      border: 2px solid black;
      color: white;
      box-shadow: 3px 3px 3px #888888;
      width: 17%;
      height: 4%;
      transition: all 0.5s;
      cursor: pointer;
      margin: 15px;
    }

    #show2:hover {
      color: black;
      background-color: #f8f8ff;
    }

    #show2 span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    #show2 span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    #show2:hover span {
      padding-right: 25px;
    }

    #show2:hover span:after {
      opacity: 1;
      right: 0;
    }

    #show3 {
      display: flex;
      flex-direction: row;
      align-self: center;
      justify-content: center;
      background-color: #333;
      border: 2px solid black;
      color: white;
      box-shadow: 3px 3px 3px #888888;
      width: 17%;
      height: 4%;
      transition: all 0.5s;
      cursor: pointer;
      margin: 15px;
    }

    #show3:hover {
      color: black;
      background-color: #f8f8ff;
    }

    #show3 span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    #show3 span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;

      transition: 0.5s;
    }

    #show3:hover span {
      padding-right: 25px;
    }

    #show3:hover span:after {
      opacity: 1;
      right: 0;
    }

    #index1Box {
      align-self: center;
      color: black;
      height: 250px;
      width: 48%;
      background-image: url(../images/tim-arterbury-267949.jpg);
      background-size: contain;
      border: 2px solid black;
      padding: 20px 12px;
    }

    #index2Box {
      display: flex;
      flex-direction: column;
      align-self: center;
      height: 250px;
      width: 48%;
      background-image: url(../images/pavan-trikutam-1660.jpg);
      background-size: contain;
      border: 2px solid black;
      padding: 20px 10px 10px 10px;
      color: white;
    }

    #index3Box {
      display: flex;
      flex-direction: column;
      align-self: center;
      height: 250px;
      width: 48%;
      background-image: url(../images/harshal-s-hirve-44495.jpg);
      background-size: contain;
      border: 2px solid black;
      padding: 20px 10px 10px 10px;
      color: white;
    }
  
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>
          $(document).ready(function() {


          $("#index1Box").hide();
          $("#index2Box").hide();
          $("#index3Box").hide();


          $('[id*="show1"]').click(function(e) {
            e.preventDefault();
            $(this).next('div').fadeIn();
            $('body, html').animate({
              scrollTop: $(this).offset().top - $('#indexTitle').height()
            }, 500)
          });

          $('[id*="show2"]').click(function(e) {
            e.preventDefault();
            $(this).next('div').fadeIn();
            $('body, html').animate({
              scrollTop: $(this).offset().top - $('#indexTitle').height()
            }, 500)
          });

          $('[id*="show3"]').click(function(e) {
            e.preventDefault();
            $(this).next('div').fadeIn();
            $('body, html').animate({
              scrollTop: $(this).offset().top - $('#indexTitle').height()
            }, 500)
          });


          });
  </script>
  
</head>


<body>
    

  <div id="indexTitle">
    <h1>jQuery Example</h1>
    <br>
    <p>
      Click on the boxes and watch the hidden elements become visable. 
      <br>
      You'll also see the screen move to the box you select.
    </p>
  </div>


  <div id="indexContainer">
    <div id="show1" onmousedown="autoScrollTo('indexLeftBox');"> <span>Item 1</span> </div>
    <div id="index1Box">
    </div>

    <div id="show2" onmousedown="autoScrollTo('indexMiddleBox');"> <span>Item 2</span> </div>
    <div id="index2Box">
    </div>

    <div id="show3" onmousedown="autoScrollTo('sigPic');"> <span>Item 3</span> </div>
    <div id="index3Box">
    </div>
  </div>

</body>

</html>
